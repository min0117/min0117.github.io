/* 0. body 배경색 설정 */
body {
    background-color: #CBCBCB;

/* 1. nav-table 스타일 */
.nav-table {
    width: 100%;
    text-align: center;
    border-collapse: collapse;
    table-layout: fixed;
}
/* 2. 모든 테이블 요소의 테두리 기본 제거 및 패딩 */
table, tr, th, td {
    border: none;
    padding: 12px 8px; 
}
/* 3. 상단 내비게이션 테이블 테두리 */
.nav-table,
.nav-table tr,
.nav-table td {
    border: solid 1px black;
}
a {
    color: black;
    text-decoration: none;
}
a:hover {
    color: #2a406c;
}

/* 4. 메인 콘텐츠 (이미지+플레이리스트) 레이아웃 */
.main-content {
    display: flex;
    gap: 30px; 
    align-items: flex-start;
    padding: 20px;
}
.playlist-table-container table {
    width: 100%;
    border-collapse: collapse;
}
.playlist-table-container table,
.playlist-table-container tr,
.playlist-table-container td {
    border: none;
    padding: 10px 0;
    vertical-align: middle;
}
.playlist-table-container td:first-child {
    padding-right: 20px;
    width: 250px; /* 앨범 이미지 영역 너비 고정 */
}

/* ⭐ 핵심 수정 1: 곡 제목 셀 너비 고정 (쏠림 방지) */
.playlist-table-container td:nth-child(2) {
    width: 300px; /* 곡 제목을 담을 충분한 공간 확보 */
    text-align: left;
}

/* ⭐ 핵심 수정 2: 아티스트 셀 간격 확보 및 줄바꿈 방지 */
.a {
    font-weight:bold;
    color:rgb(92, 92, 92);
    text-align: left;
    /* padding-left/right 대신 width를 늘려 공간을 확보합니다. */
    width: 220px; /* 아티스트 이름을 충분히 표시하고 간격도 확보할 수 있는 너비 (필요하면 250px까지 늘릴 수 있음) */
    white-space: nowrap; /* 텍스트 줄바꿈 방지 유지 (이것이 중요함) */
}

/* 2. 오디오 바 셀은 여백 역할을 하므로 padding-right를 추가합니다. */
.playlist-table-container td:last-child {
    text-align: right;
    width: 280px; /* 오디오 바가 들어갈 공간 고정 */
    padding-left: 50px; /* ⭐⭐ 아티스트 셀과의 최종 간격을 벌려주는 여백 추가 ⭐⭐ */
}

/* 오디오 플레이어의 너비를 셀에 맞춤 */
audio {
